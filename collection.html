<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiff & Wonder - Collections</title>
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <script src="language-toggle.js"></script>
</head>
<body>
    <nav>   
        <button class="mobile-nav-toggle" onclick="toggleMobileNav()">â˜°</button>
        <div class="nav-links" id="mobileNav">
            <a href="landing.html" data-translate="home">Home</a>
            <a href="collection.html" data-translate="collections">Collections</a>
            <a href="about.html" data-translate="aboutUs">About Us</a>
            <a href="contact.html" data-translate="contact">Contact</a>
        </div>
        <div class="nav-controls">
            <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
            <a href="login.html" class="login-icon">ðŸ‘¤</a>
        </div>
    </nav>
    <header>
        <h1 data-translate="ourCollections">Our Collections</h1>
    </header>
    <main class="collection-layout">
        <aside class="filters" id="filterPanel">
            <h3 data-translate="refineSelection">Refine Selection</h3>
            <div class="filter-group">
                <h4 data-translate="fragranceFamily">Fragrance Family</h4>
                <label><input type="checkbox"> <span data-translate="floral">Floral</span></label>
                <label><input type="checkbox"> <span data-translate="oriental">Oriental</span></label>
                <label><input type="checkbox"> <span data-translate="woody">Woody</span></label>
                <label><input type="checkbox"> <span data-translate="fresh">Fresh</span></label>
            </div>
            <div class="filter-group">
                <h4 data-translate="gender">Gender</h4>
                <label><input type="checkbox"> <span data-translate="women">Women</span></label>
                <label><input type="checkbox"> <span data-translate="men">Men</span></label>
                <label><input type="checkbox"> <span data-translate="unisex">Unisex</span></label>
            </div>
            <div class="filter-group">
                <h4 data-translate="priceRange">Price Range</h4>
                <label><input type="checkbox"> <span data-translate="under50">Under $50</span></label>
                <label><input type="checkbox"> <span data-translate="50to100">$50 - $100</span></label>
                <label><input type="checkbox"> <span data-translate="100to200">$100 - $200</span></label>
                <label><input type="checkbox"> <span data-translate="over200">Over $200</span></label>
            </div>
        </aside>
        <div class="perfume-grid" id="productGrid">
            <div class="product">
                <img src="path/to/perfume1.jpg" alt="Perfume 1">
                <h3>Rose Elegance</h3>
                <p data-translate="roseEleganceDescription">A delightful floral fragrance with hints of rose and jasmine.</p>
                <button data-translate="addToCart">Add to Cart</button>
            </div>
            <!-- Add more product items here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Whiff & Wonder. All Rights Reserved.</p>
    </footer>
    <script>
        function toggleMobileNav() {
            const nav = document.getElementById('mobileNav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
