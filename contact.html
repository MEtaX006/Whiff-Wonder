<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Whiff & Wonder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <script src="language-toggle.js"></script>
</head>
<body>
    <nav>   
        <button class="mobile-nav-toggle" onclick="toggleMobileNav()">â˜°</button>
        <div class="nav-links" id="mobileNav">
            <a href="landing.html" data-translate="home">Home</a>
            <a href="collection.html" data-translate="collections">Collections</a>
            <a href="about.html" data-translate="aboutUs">About Us</a>
            <a href="contact.html" data-translate="contact">Contact</a>
        </div>
        <div class="nav-controls">
            <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
            <a href="login.html" class="login-icon">ðŸ‘¤</a>
        </div>
    </nav>
    <header>
        <h1 data-translate="contactUs">Contact Us</h1>
    </header>
    <main>
        <div class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name" data-translate="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-translate="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-translate="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contact-button" data-translate="send">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Whiff & Wonder. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener("scroll", () => {
            const scrollPosition = window.pageYOffset;
            document.body.style.backgroundPositionY = `${scrollPosition * -0.1}px`;
        });

        function toggleMobileNav() {
            const nav = document.getElementById('mobileNav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
