# Redis configuration for Whiff & Wonder
port 6379
bind 0.0.0.0
protected-mode yes
requirepass whiffwonder2024

# Session handling optimization
maxmemory 256mb
maxmemory-policy allkeys-lru
appendonly yes
appendfsync everysec

# Connection settings
timeout 300
tcp-keepalive 60

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile "redis.log"

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Performance tuning
activerehashing yes
hz 10
aof-rewrite-incremental-fsync yes
