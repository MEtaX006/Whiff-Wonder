<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Whiff & Wonder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/translations.js"></script>
    <script src="/js/language-toggle.js"></script>
    <script src="/js/auth-check.js"></script>
    <script src="/js/recommendation-service.js"></script>
</head>
<body>
    <nav>   
        <button class="mobile-nav-toggle" onclick="toggleMobileNav()">â˜°</button>
        <div class="nav-links" id="mobileNav">
            <a href="/" data-translate="home">Home</a>
            <a href="/collection" data-translate="collections">Collections</a>
            <a href="/about" data-translate="aboutUs">About Us</a>
            <a href="/contact" data-translate="contact">Contact</a>
        </div>
        <div class="nav-controls">
            <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
            <button onclick="handleLogout()" class="login-icon">ðŸ‘¤</button>
        </div>
    </nav>
    <header>
        <h1>My Profile</h1>
    </header>
    <div class="container" style="display: none;" id="profileContainer">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">ðŸ‘¤</div>
                <h2>Welcome, <span id="usernameDisplay"></span></h2>
            </div>
            <div class="profile-section">
                <div class="section-container">
                    <div id="recentViews" class="section-block">
                        <h3>Recent Views</h3>
                        <div class="product-grid recent-views-grid"></div>
                    </div>
                    <div id="recommendations" class="section-block">
                        <h3>Recommended For You</h3>
                        <div class="product-grid recommendations-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Whiff & Wonder. All Rights Reserved.</p>
    </footer>
    <script>
        async function loadRecentViews() {
            try {
                const response = await fetch('/api/user/recent-views', {
                    headers: { 'x-user-id': 'anonymous' }
                });
                
                if (!response.ok) throw new Error('Failed to fetch recent views');
                
                const data = await response.json();
                const productsResponse = await fetch('/data/items.json');
                const products = await productsResponse.json();
                
                const recentProducts = data.recentViews
                    .map(id => products.find(p => p.id === id))
                    .filter(Boolean);

                const container = document.querySelector('.recent-views-grid');
                container.innerHTML = recentProducts.length ? recentProducts.map(product => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <h4>${product.name}</h4>
                            <p class="price">$${product.price.toFixed(2)}</p>
                            <div class="rating">
                                <span class="stars">â˜…â˜…â˜…â˜…â˜†</span>
                                <span class="score">${product.rating}/5</span>
                            </div>
                            <button onclick="window.location.href='/product?id=${product.id}'">View Details</button>
                        </div>
                    </div>
                `).join('') : '<p class="empty-message">No recently viewed items</p>';
            } catch (error) {
                console.warn('Error loading recent views:', error);
                document.querySelector('.recent-views-grid').innerHTML = 
                    '<p class="error-message">Unable to load recent views</p>';
            }
        }

        async function loadRecommendations() {
            try {
                const recommendations = await window.recommendationService.getRecommendations([], 3);
                
                const container = document.querySelector('#recommendations .product-grid');
                container.innerHTML = recommendations
                    .map(product => `
                        <div class="product-card">
                            <img src="${product.image}" alt="${product.name}">
                            <h4>${product.name}</h4>
                            <p>$${product.price}</p>
                            <button onclick="window.location.href='/product?id=${product.id}'">View Details</button>
                        </div>
                    `).join('');
            } catch (error) {
                console.warn('Error loading recommendations:', error);
                // Don't show error to user, just skip the recommendations section
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/verify-session', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/login';
                    return;
                }

                document.getElementById('profileContainer').style.display = 'block';
                document.getElementById('usernameDisplay').textContent = data.username;
                
                // Load features in parallel
                await Promise.all([
                    loadRecentViews().catch(console.warn),
                    loadRecommendations().catch(console.warn)
                ]);
                
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/login';
            }
        });

        async function loadLikedItems() {
            try {
                const [likesResponse, itemsResponse] = await Promise.all([
                    fetch('/api/user/likes', { credentials: 'include' }),
                    fetch('/data/items.json')
                ]);

                const likesData = await likesResponse.json();
                const allItems = await itemsResponse.json();
                
                if (!likesData.success) {
                    throw new Error('Failed to load likes');
                }

                const favoritesGrid = document.querySelector('.favorites-grid');
                const likedItems = likesData.likes
                    .map(id => allItems.find(item => item.id === id))
                    .filter(Boolean);

                if (likedItems.length === 0) {
                    favoritesGrid.innerHTML = '<p>No favorites yet</p>';
                    return;
                }

                favoritesGrid.innerHTML = likedItems.map(item => `
                    <div class="product-card">
                        <img src="${item.image}" alt="${item.name}">
                        <h4>${item.name}</h4>
                        <div class="product-rating">â˜… ${item.rating}/5</div>
                        <a href="/product?id=${item.id}" class="view-button">View Details</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading liked items:', error);
                document.querySelector('.favorites-grid').innerHTML = 
                    '<p>Error loading favorites</p>';
            }
        }

        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/login';
                } else {
                    console.error('Logout failed:', data.message);
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }

        function toggleMobileNav() {
            const nav = document.getElementById('mobileNav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
