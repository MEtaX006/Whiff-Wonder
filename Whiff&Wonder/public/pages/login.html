<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whiff & Wonder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/translations.js"></script>
    <script src="/js/language-toggle.js"></script>
    <script src="/js/auth-check.js"></script>
</head>
<body>
    <nav>   
        <button class="mobile-nav-toggle" onclick="toggleMobileNav()">â˜°</button>
        <div class="nav-links" id="mobileNav">
            <a href="/" data-translate="home">Home</a>
            <a href="/collection" data-translate="collections">Collections</a>
            <a href="/about" data-translate="aboutUs">About Us</a>
            <a href="/contact" data-translate="contact">Contact</a>
        </div>
        <div class="nav-controls">
            <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
            <a href="/login" class="login-icon">ðŸ‘¤</a>
        </div>
    </nav>
    <header>
        <h1 data-translate="login">Login</h1>
    </header>
    <main>
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="register-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </p>
            <div id="error-message" class="error-message"></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Whiff & Wonder. All Rights Reserved.</p>
    </footer>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginButton = document.querySelector('.login-button');
            
            // Disable login button and show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            errorDiv.style.display = 'none';
            
            try {
                const loginResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const loginData = await loginResponse.json();
                
                if (loginData.success) {
                    // Wait a moment for session to be fully established
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Double-check session after login
                    const sessionCheck = await fetch('/api/verify-session', {
                        credentials: 'include',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    
                    const sessionStatus = await sessionCheck.json();
                    console.log('Session verification response:', sessionStatus);
                    
                    if (sessionStatus.authenticated) {
                        console.log('Login and session verification successful');
                        window.location.href = 'profile.html';
                    } else {
                        console.error('Session verification failed:', sessionStatus);
                        throw new Error('Session verification failed after login');
                    }
                } else {
                    errorDiv.textContent = loginData.message || 'Invalid username or password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                // Reset login button state
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        }

        // Check if user is already logged in
        fetch('/api/verify-session', { 
            credentials: 'include',
            headers: {
                'Cache-Control': 'no-cache'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.authenticated) {
                window.location.href = 'profile.html';
            }
        })
        .catch(error => console.error('Session check failed:', error));
    </script>
</body>
</html>
