<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Whiff & Wonder</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/translations.js"></script>
    <script src="/js/language-toggle.js"></script>
    <script src="/js/auth-check.js"></script>
</head>
<body>
    <nav>   
        <button class="mobile-nav-toggle" onclick="toggleMobileNav()">â˜°</button>
        <div class="nav-links" id="mobileNav">
            <a href="/" data-translate="home">Home</a>
            <a href="/collection" data-translate="collections">Collections</a>
            <a href="/about" data-translate="aboutUs">About Us</a>
            <a href="/contact" data-translate="contact">Contact</a>
        </div>
        <div class="nav-controls">
            <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
            <a href="/login" class="login-icon">ðŸ‘¤</a>
        </div>
    </nav>
    <header>
        <h1 data-translate="contactUs">Contact Us</h1>
    </header>
    <main>
        <div class="contact-container">
            <form class="contact-form" onsubmit="handleContactSubmit(event)">
                <div class="form-group">
                    <label for="name" data-translate="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-translate="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-translate="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contact-button" data-translate="send">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Whiff & Wonder. All Rights Reserved.</p>
    </footer>
    <script>
        function toggleMobileNav() {
            const nav = document.getElementById('mobileNav');
            nav.classList.toggle('active');
        }

        async function handleContactSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                alert('Message sent successfully! We will get back to you soon.');
                form.reset();
            } catch (error) {
                console.error('Contact form error:', error);
                alert('Failed to send message. Please try again later.');
            }
        }
    </script>
</body>
</html>
