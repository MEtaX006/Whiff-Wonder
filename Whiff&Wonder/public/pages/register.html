<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Whiff & Wonder</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/translations.js"></script>
    <script src="/js/language-toggle.js"></script>
    <script src="/js/auth-check.js"></script>
</head>
<body>
    <nav>   
        <button class="mobile-nav-toggle" onclick="toggleMobileNav()">â˜°</button>
        <div class="nav-links" id="mobileNav">
            <a href="/" data-translate="home">Home</a>
            <a href="/collection" data-translate="collections">Collections</a>
            <a href="/about" data-translate="aboutUs">About Us</a>
            <a href="/contact" data-translate="contact">Contact</a>
        </div>
        <div class="nav-controls">
            <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
            <a href="/login" class="login-icon">ðŸ‘¤</a>
        </div>
    </nav>
    <header>
        <h1 data-translate="register">Register</h1>
    </header>
    <main>
        <form class="login-form" id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="username" data-translate="name">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" data-translate="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button" data-translate="register">Register</button>
            <p class="login-link" data-translate="alreadyHaveAccount">
                Already have an account? <a href="/login" data-translate="loginHere">Login here</a>
            </p>
            <div id="message" class="message"></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Whiff & Wonder. All Rights Reserved.</p>
    </footer>
    <script>
        function toggleMobileNav() {
            const nav = document.getElementById('mobileNav');
            nav.classList.toggle('active');
        }

        // Removed fade-in effect on page load
        document.addEventListener('DOMContentLoaded', () => {
            // No fade-in logic
        });

        // Removed fade-out effect for navigation
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                const href = link.getAttribute('href');
                if (href && !href.startsWith('#')) {
                    e.preventDefault();
                    window.location.href = href;
                }
            });
        });

        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message';

            // Basic validation
            if (!username || !password) {
                messageDiv.textContent = 'Please fill in all fields';
                messageDiv.className = 'message error';
                return;
            }

            if (password.length < 6) {
                messageDiv.textContent = 'Password must be at least 6 characters long';
                messageDiv.className = 'message error';
                return;
            }

            messageDiv.textContent = 'Registering...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                if (data.success) {
                    messageDiv.textContent = 'Registration successful! Redirecting...';
                    messageDiv.className = 'message success';
                    
                    // Automatically log in after successful registration
                    const loginResponse = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password }),
                        credentials: 'include'
                    });

                    const loginData = await loginResponse.json();
                    if (loginData.success) {
                        setTimeout(() => {
                            window.location.href = '/profile';
                        }, 1500);
                    }
                } else {
                    messageDiv.textContent = data.message || 'Registration failed';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.textContent = error.message || 'Registration failed. Please try again.';
                messageDiv.className = 'message error';
            }
        }
    </script>
</body>
</html>
